<section>

  <style>
    [draggable] {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      -khtml-user-drag: element;
      -webkit-user-drag: element
    }

    .draggable {
      position: absolute
    }

    .draggable, .draggable > *, .notificacoes li {
      display: inline-block
    }

    .draggable > i {
      cursor: move
    }

    .dragging {
      border: 1px solid #000
    }

    .hide {
      display: none !important
    }

    .hitbox {
      pointer-events: none;
      padding: 0;
      margin: 0;
    }

    .notificacoes {
      position: fixed;
      background: #fff;
      width: 320px;
      display: inline-block;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px 4px rgba(0, 0, 0, .1);
      border-radius: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      height: 420px
    }

    .notificacoes li {
      width: 100%;
      padding: 8px 0 8px 8px;
      border-bottom: 1px solid rgba(235, 238, 240, .31);
      font-size: 1rem;
      overflow: hidden;
      height: 42px
    }

    .notificacoes p, .notificacoes span {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      max-width: 90%;
      min-width: 30%
    }

    .notificacoes li.lida {
      opacity: .5
    }

    .notificacoes li:last-child {
      border-bottom: 0
    }

    .notificacoes li:nth-child(odd) {
      background: #fafbfb
    }

    .notificacoes li.urgente {
      background: #d11d1d;
      color: #fff
    }

    .notificacoes li.urgente * {
      color: #fff
    }

    .notificacoes li span {
      font-size: 1.2rem;
      display: block;
      font-weight: 900;
      color: #768e99
    }

    .circulo, .float-menu {
      border-radius: 100%;
      width: 80px;
      height: 80px
    }

    .circulo {
      box-sizing: border-box;
      overflow: hidden
    }

    .float-menu {
      display: block;
      position: fixed;
      user-select: none;
      color: #fff;
      box-shadow: 4px 4px 4px rgba(0, 0, 0, .3);
      font-family: sans-serif
    }

    .float-menu .lateral {
      width: 38px;
      position: absolute;
      height: 40px
    }

    .float-menu .lateral a {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 7px;
      border-bottom: 1px solid #a91b1b;
      box-sizing: border-box;
      background: #f32f2f;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border-radius: 100% 0 0 0;
      height: 40px
    }

    .float-menu a.numeracao {
      background: #ff9800;
      cursor: default;
      position: absolute;
      right: 0;
      top: 0;
      height: 16px;
      width: 16px;
      padding: 5px;
      margin: auto;
      border-radius: 100%;
      font-weight: 700;
      z-index: 5
    }

    .float-menu a.numeracao:hover {
      background: #ffd200;
      color: #000
    }

    .float-menu .lateral a.esconder svg {
      margin-top: 0
    }

    .float-menu .lateral a:hover {
      background: #a91b1b
    }

    .float-menu .lateral a svg {
      fill: #fff;
      margin-top: 7px
    }

    .float-menu .lateral a:last-child {
      border-bottom: 0;
      border-radius: 0 0 0 100%
    }

    .sino {
      width: 50px;
      left: 30px;
      height: 80px;
      cursor: pointer;
      padding: 17px 10px 0 5px;
      box-sizing: border-box;
      position: relative;
      background-color: #232b38
    }

    .sino svg {
      fill: #fff
    }

    .sino:hover {
      background: #3d4d60
    }
  </style>


</section>
